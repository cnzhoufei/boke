{js href="/static/layer/layer.js" /}
<script type="text/javascript">
	$(document).ready(function (e) {
    $('#form').on('submit',(function(e) {
    	var name = $('input[name=name]').val();
    	var passwd = $('input[name=passwd]').val();
    	var code = $('input[name=code]').val();
    	if(!name){
    		layer.msg('用户名不能为空！');
    		return false;
    	}
    	if(!passwd){
    		layer.msg('密码不能为空！');
    		return false;
    	}
    	if(!code){
    		layer.msg('验证码不能为空！');
    		return false;
    	}
        var formData = new FormData(this);
        e.preventDefault();
        $.ajax({
            type:'POST',
            url: '',
            data:formData,
            // cache:false,
            contentType: false,
            processData: false,

            success:function(data){
            	console.log(data)
               if(data.res == 1){
					layer.msg(data.msg)
               		window.location.href="{:url('Index/index')}";
               }else{
               		if(data.res == 2){
               			$('#code').click();
               		}
               
					layer.msg(data.msg)
               }
            },
            error: function(data){
                layer.msg('网络错误！')
            }
        });
    }));

    $("#submit").on("click", function() {
        $("#form").submit();
    });


    $(document).keydown(function(event){ 
        if(event.keyCode == 13){
        	$("#form").submit();
        } 
     }); 
});
</script>
