<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>{{$product['title']}}</title> 
    <meta name="keywords" content="{{$product['keywords']}}" /> 
    <meta name="description" content="{{$product['description']}}" /> 
    <include file="./header" />
<div id="container">
    <div id="main" class="post" itemscope="" itemprop="blogPost">
      <article itemprop="articleBody"> 
      <header class="article-info clearfix">
        <h1 itemprop="name" style="line-height:30px;border-bottom: 1px solid #dbdbdb;margin-top:0.3em;">
            <a href="{{$product['url']}}" style="font-family:'楷体',Arial,sans-serif;" title="{{$product['title']}}" itemprop="url">{{$product['title']}}</a>
        </h1>
        <p class="article-time">
          <time style="float:right;padding-right:1em;line-height:2em;" datetime="{{:date('Y-m-d',$product['time'])}}T{{:date('H:i:s',$product['time'])}}.000Z" itemprop="datePublished"> 发表于 {{:date('Y-m-d H:i',$article['time'])}}</time>
        </p>
      </header>
        <div class="article-content" style="padding:0 1em 1em 1em;;">
          <div id="toc" class="toc-article">
            <strong class="toc-title">文章目录</strong>
          </div>
          {{:htmlspecialchars_decode($product['text'])}}
        </div>
      <footer class="article-footer clearfix">
      <div class="article-catetags">

      <div class="article-categories">
        <span></span>
        <a class="article-category-link" href="">summary</a>
      </div>
        <div class="article-tags">
        <span></span> <a href="">startup</a>
        </div>
      </div>
        <div class="article-share" id="share">
          <div data-url="http://{{$_SERVER['HTTP_HOST']}}{{$_SERVER['REQUEST_URI']}}" data-title="{{$product['title']}}" data-tsina="undefined" class="share clearfix">
          </div>
        </div>
      </footer>
      </article>
<nav class="article-nav clearfix" style="padding-bottom:15px;">
    <div class="prev">
     <a href="{{$pre['url']}}" title="{{$pre['title']}}" se_prerender_url="complete">
      <span>{{:getsubstr($pre['title'],0,28)}}</span></a>
    </div>
  <div class="next">
  <a href="{{$next['url']}}" title="{{$next['title']}}">
   <span>{{:getsubstr($next['title'],0,28)}}</span></a>
  </div>
</nav>
</div>  
      <div class="openaside fadeIn" style="top: 260px; display: none;"><a class="navbutton" href="#" title="显示侧边栏"></a></div>
      <include file="./right" />
    </div>
    <include file="./footer" />
<script type="text/javascript">
$(document).ready(function(){ 
  var $this = $('.share'),
      url = $this.attr('data-url'),
      encodedUrl = encodeURIComponent(url),
      title = $this.attr('data-title'),
      tsina = $this.attr('data-tsina'),
      description = $this.attr('description');
  var html = [
  '<div class="hoverqrcode clearfix"></div>',
  '<a class="overlay" id="qrcode"></a>',
  '<a href="https://www.facebook.com/sharer.php?u=' + encodedUrl + '" class="article-share-facebook" target="_blank" title="Facebook"></a>',
  '<a href="https://twitter.com/intent/tweet?url=' + encodedUrl + '" class="article-share-twitter" target="_blank" title="Twitter"></a>',
  '<a href="#qrcode" class="article-share-qrcode" title="微信"></a>',
  '<a href="http://widget.renren.com/dialog/share?resourceUrl=' + encodedUrl + '&srcUrl=' + encodedUrl + '&title=' + title +'" class="article-share-renren" target="_blank" title="人人"></a>',
  '<a href="http://service.weibo.com/share/share.php?title='+title+'&url='+encodedUrl +'&ralateUid='+ tsina +'&searchPic=true&style=number' +'" class="article-share-weibo" target="_blank" title="微博"></a>',
  '<span title="Share to"></span>'
  ].join('');
  $this.append(html);

  $('.hoverqrcode').hide();

  var myWidth = 0;
  function updatehoverqrcode(){
    if( typeof( window.innerWidth ) == 'number' ) {
      myWidth = window.innerWidth;
    } else if( document.documentElement && document.documentElement.clientWidth) {
      myWidth = document.documentElement.clientWidth;
    };
    var qrsize = myWidth > 1024 ? 200:100;
    var options = {render: 'image', size: qrsize, fill: '#2ca6cb', text: url, radius: 0.5, quiet: 1};
    var p = $('.article-share-qrcode').position();
    $('.hoverqrcode').empty().css('width', qrsize).css('height', qrsize)
                          .css('left', p.left-qrsize/2+20).css('top', p.top-qrsize-10)
                          .qrcode(options);
  };
  $(window).resize(function(){
    $('.hoverqrcode').hide();
  });
  $('.article-share-qrcode').click(function(){
    updatehoverqrcode();
    $('.hoverqrcode').toggle();
  });
  $('.article-share-qrcode').hover(function(){}, function(){
      $('.hoverqrcode').hide();
  });
});   
</script>
